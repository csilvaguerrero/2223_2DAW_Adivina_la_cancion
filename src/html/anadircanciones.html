<!DOCTYPE html>
<html lang="es">
    <head>
       <meta charset="UTF-8">
		<link rel="styleSheet" href="../css/estilos.css" type="text/css">
		<link rel="icon" type="image/x-icon" href="../img/logo.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<title>Añadir canciones</title>
    </head>
    <body>
		<div id="divAnadirCanciones">
			<a href="crudcanciones.html"><span class="salir">Volver</span></a>
			<form class="formulario" id="formulario" method="post" action="../php/canciones/alta.php">
				<h1 class="tituloInicio">Añadir canciones</h1>
				<div>
					<input type="file" name="audio" class="inputFormulario" id="inputAudio" accept=".mp3"/>
					<label for="inputAudio" class="labelFormulario" id="seleccionar-cancion">
						<div class="fa-solid fa-music"></div>
						 Selecciona una canción
						<div class="fa-solid fa-music"></div>
					</label>
				</div>
				<div>
					<label class="labelFormulario" for="seleccion-categorias">Categorías</label>
					<select name="categoria" id="seleccion-categorias">
						<option value="luchas raciales">Luchas raciales</option>
						<option value="LGTBIQ">LGTBIQ+</option>
						<option value="Feminismo">Feminismo</option>
					</select>
				</div>
				<br>
				<label class="labelFormulario">Respuestas</label>
				<div id="divRespuesta">
					<label for="inputAnadir" hidden>Posible titulo de la cancion</label>
					<input type=text name="texto" id="inputAnadir"/>
					<button name="Añadir" id="AnadirRespuesta" class="botonform">Añadir respuesta</button>
					<br/><br/>
					<span id="anadirRespuestas" hidden></span>
					<br/><br/>
					<table id="tabla">
						<thead>
							<tr>
								<td></td>
								<td class="titulo">Nombre</td>
								<td class="titulo">Quitar</td>
							</tr>
						</thead>
						<tbody id="bodyRespuesta">
							<fieldset>
								<legend></legend>
							</fieldset>
						</tbody>
					</table>
				</div>
				<br>
				<input type="submit" name="siguiente" value="Siguiente" id="siguiente"/>
				<br/><br/>
				<span id="comprobarDatos" hidden>No has completado todos los datos, inténtalo de nuevo.</span>
			</form>
		</div>
		<script src="../js/servicios/validacionesCanciones.js"></script>
		<script src="https://kit.fontawesome.com/f7b55e9c0a.js" crossorigin="anonymous"></script>
	</body>
</html>
