<!DOCTYPE html><html lang="es">    <head>       <meta charset="UTF-8">		<link rel="styleSheet" href="../css/estilos.css" type="text/css">		<link rel="icon" type="image/x-icon" href="../img/logo.png">		<!-- <link rel="styleSheet" href="css/estilos.css" type="text/css">		<link rel="icon" type="image/x-icon" href="img/logo.png"> -->		<link rel="preconnect" href="https://fonts.googleapis.com">		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">		<title>Añadir canciones</title>    </head>    <body>		<div id="divAnadirCanciones">			<a href="crudcanciones.html"><span class="salir">Volver</span></a>			<form class="formulario">				<h1 class="tituloInicio">Añadir canciones</h1>				<div>					<input type="file" class="inputFormulario" id="inputAudio" accept=".mp3" required onchange="validar()"/>					<label for="inputAudio" class="labelFormulario" id="seleccionar-cancion">						<div class="fa-solid fa-music"></div>						 Selecciona una canción						<div class="fa-solid fa-music"></div>					</label>				</div>				<div>					<label class="labelFormulario" for="seleccion-categorias">Categorías</label>					<select id="seleccion-categorias">						<option>Luchas raciales</option>						<option>LGTBIQ+</option>						<option>Feminismo</option>					</select>				</div>				<br>				<label class="labelFormulario">Respuestas</label>				<div id="divRespuesta">					<label for="inputAnadir" hidden>Posible titulo de la cancion</label>					<input type=text name="nombre-cancion" onkeyup="this.value=NumText(this.value)" id="inputAnadir"/>					<button name="Añadir" id="AnadirRespuesta" class="botonform">Añadir respuesta</button>					<br><br>					<table id="tabla">						<thead>							<tr>								<td></td>								<td class="titulo">Nombre</td>								<td class="titulo">Quitar</td>							</tr>						</thead>						<tbody id="bodyRespuesta">						<fieldset>							<legend></legend>							<tr>								<td><label for="radio-1" hidden>Respuesta 1</label><input type="radio" id="radio-1" name="respuesta" value="Mi Carro"/></td>								<td>Mi carro</td>								<td><button class="anadirRespuestas" class="botonform">-</button></td>							</tr>							<tr>								<td><label for="radio-2" hidden>Respuesta 2</label><input type="radio" id="radio-2" name="respuesta" value="Puerta Violeta"/></td>								<td>Puerta Violeta</td>								<td><button class="anadirRespuestas" class="botonform">-</button></td>							</tr>						</fieldset>						</tbody>					</table>				</div>				<br><!--				<input type="radio" name="correcta"/>--><!--				<input type="text"/>--><!--				<button id="anadirRespuestas">+</button>--><!--				<br>--><!--				<input type="radio" name="correcta"/>--><!--				<input type="text" disabled placeholder="8 mile"/>--><!--				<button id="anadirRespuestas">-</button>--><!--				<br><br>-->				<a href="canciones_luchas.html"><div  class="btn btn-primary" id="siguiente">Siguiente <div class="fa-solid fa-arrow-right"></div></div></a>			</form>		</div>		<script src="https://kit.fontawesome.com/f7b55e9c0a.js" crossorigin="anonymous"></script>    </body></html>
