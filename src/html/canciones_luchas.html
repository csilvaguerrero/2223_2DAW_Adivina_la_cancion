          <tr>
            <td><input type="checkbox"></td>
            <td>Racismo</td>

          </tr>
          <tr>
            <td><input type="checkbox"></td>
            <td>Violencia contra la mujer</td>
            <td><button id="anadirRespuestas">-</button></td>
          </tr>
