<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="styleSheet" href="../css/estilos.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <!-- <link rel="styleSheet" href="css/estilos.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="img/logo.png"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Añadir canciones</title>
  </head>
  <body>
    <div id="divAnadirCanciones">
      <a href="crudcanciones.html"><span class="salir">Volver</span></a>
      <form class="formulario">
        <h1 class="tituloInicio">Temas de lucha de la canción</h1>
        <div>
          <label for="seleccion-temas" class="labelFormulario">Temas de lucha</label>
          <select id="seleccion-temas">
            <option>Misoginia</option>
            <option>Discriminación</option>
            <option>Xenofobia</option>
          </select>
          <button class="anadirRespuestas">+</button>
        </div>
        <div>
          <label class="labelFormulario">Temas de lucha añadidos</label>
          <table>
            <thead>
              <tr>
                <td></td>
                <td>Tema de lucha</td>
                <td>Quitar</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><label for="check-1" hidden>Respuesta 1</label><input type="checkbox" id="check-1"></td>
                <td>Racismo</td>
                <td><button class="anadirRespuestas">-</button></td>
              </tr>
              <tr>
                <td><label for="check-2" hidden>Respuesta 2</label><input type="checkbox" id="check-2"></td>
                <td>Violencia contra la mujer</td>
                <td><button class="anadirRespuestas">-</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div  class="btn btn-primary" id="enviar-datos">Añadir canción</div>
      </form>
    </div>
    <script src="https://kit.fontawesome.com/f7b55e9c0a.js" crossorigin="anonymous"></script>
  </body>
</html>
